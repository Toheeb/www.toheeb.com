<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title + " | toheeb.com" }}</title>

    <meta name="description" content="{{ description }}" />

    <link
      rel="canonical"
      href="{{ canonical if canonical else site.url + page.url }}"
    />

    <script
      defer
      src="https://analytics.eu.umami.is/script.js"
      data-website-id="ee6b55fc-1b3e-49db-a773-19541eb400b5"
    ></script>

    <link rel="stylesheet" href="/en/_assets/css/site.css" />

    {{ style | safe }}
  </head>

  <body>
    <div class="window-primary">
      <main>
        <section>{{ content | safe }}</section>
      </main>
    </div>
  </body>
</html>
